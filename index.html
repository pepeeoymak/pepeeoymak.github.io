<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Rastgele Kedi Sayfası</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      margin-top: 50px;
      text-align: center;
    }
    #catImage {
      width: 80%;
      max-width: 600px;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    #catCaption {
      font-size: 1.2em;
      color: #333;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    .buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="title">#01</h1>
    <img id="catImage" src="placeholder.jpg" alt="Kedi Resmi">
    <p id="catCaption">Kedi açıklaması burada olacak.</p>

    <div class="buttons">
      <button id="prevBtn">Önceki</button>
      <button id="randomBtn">Rastgele</button>
      <button id="nextBtn">Sonraki</button>
    </div>
  </div>

  <script>
    // Örnek veri dizisi — resim URL'leri yerine placeholder ya da kendi kaynaklarını kullanabilirsin
    const cats = [
      {
        caption: "Birinci kedi açıklaması",
        image: "resim1.jpg"
      },
      {
        caption: "İkinci kedi açıklaması",
        image: "resim2.jpg"
      },
      {
        caption: "Üçüncü kedi açıklaması",
        image: "resim3.jpg"
      },
      {
        caption: "Dördüncü kedi açıklaması",
        image: "resim4.jpg"
      }
    ];

    let currentIndex = 0;

    const titleElem = document.getElementById("title");
    const imgElem = document.getElementById("catImage");
    const capElem = document.getElementById("catCaption");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const randomBtn = document.getElementById("randomBtn");

    function updateDisplay() {
      titleElem.textContent = "#" + String(currentIndex + 1).padStart(2, '0');
      imgElem.src = cats[currentIndex].image;
      capElem.textContent = cats[currentIndex].caption;
    }

    prevBtn.addEventListener("click", function() {
      currentIndex = (currentIndex - 1 + cats.length) % cats.length;
      updateDisplay();
    });

    nextBtn.addEventListener("click", function() {
      currentIndex = (currentIndex + 1) % cats.length;
      updateDisplay();
    });

    randomBtn.addEventListener("click", function() {
      let rand = Math.floor(Math.random() * cats.length);
      currentIndex = rand;
      updateDisplay();
    });

    // Sayfa yüklendiğinde ilk içerik gösterilsin
    window.onload = updateDisplay;
  </script>

</body>
</html>
